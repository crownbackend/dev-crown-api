nelmio_api_doc:
    areas:
        path_patterns: [ ^/api/videos, ^/api/article ]
    documentation:
        host: 127.0.0.1:8000
        schemes: [http, https]
        info:
            title: Dev crown
            description: This api consumed by front dev-crown.com
            version: 1.0.0
        securityDefinitions:
            Bearer:
                type: apiKey
                description: 'Value: Bearer {jwt}'
                name: Authorization
                in: header
        security:
            - Bearer: []